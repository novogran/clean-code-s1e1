<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <figure class="more-inf">
      <img class="more-inf__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <article class="tasks">
      <article class="tasks__add">
        <label class="add__lbl" for="new-task">Add Item</label>
        <section class="add__cont">
          <input id="new-task"class="task-form" type="text">
          <button id="task-btn">Add</button>
        </section>
      </article>
      <h3 class="sec-title">Todo</h3>
      <ul id="incompl-tasks" class="tasks__list">
        <li id="tasks-list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-lbl">Pay Bills</label>
          <input type="text" class="task-form">
          <button id="task-btn" class="edit-btn">Edit</button>
          <button id="task-btn" class="del-btn">
            <img class="del-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li id="tasks-list-item" class="edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-lbl">Go Shopping</label>
          <input type="text" value="go shopping" class="task-form">
          <button id="task-btn" class="edit-btn">Save</button>
          <button id="task-btn" class="del-btn">
            <img class="del-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="sec-title">Completed</h3>
      <ul id="compl-tasks" class="tasks__list">
        <li id="tasks-list-item">
          <input type="checkbox" class="task-checkbox"checked>
          <label class="task-lbl">See the Doctor</label>
          <input type="text" class="task-form">
          <button id="task-btn" class="edit-btn">Edit</button>
          <button id="task-btn" class="del-btn">
            <img class="del-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
