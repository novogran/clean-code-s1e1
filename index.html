<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <figure class="more-inf-sec">
      <img class="more-inf-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <article class="main-page-sec">
      <article id="add-elem-sec">
        <label for="new-task">Add Item</label>
        <section class="task-row-wrap">
          <input id="new-task"class="task" type="text">
          <button id="list-item-btn">Add</button>
        </section>
      </article>
      <h3 class="sec-title">Todo</h3>
      <ul id="incompl-tasks" class="tasks-list">
        <li id="tasks-list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button id="list-item-btn" class="edit-btn">Edit</button>
          <button id="list-item-btn" class="del-btn">
            <img class="del-btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li id="tasks-list-item" class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button id="list-item-btn" class="edit-btn">Save</button>
          <button id="list-item-btn" class="del-btn">
            <img class="del-btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="sec-title">Completed</h3>
      <ul id="compl-tasks" class="tasks-list">
        <li id="tasks-list-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button id="list-item-btn" class="edit-btn">Edit</button>
          <button id="list-item-btn" class="del-btn">
            <img class="del-btn-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
